# Sprint Board â€” Multi-Session Development
# This file is shared across all worktrees via the project root directory.
# Location: {project-root}/{board_dir}/sprint-board.yaml
#
# IMPORTANT: This file is git-ignored. It tracks local session state only.
# Story statuses here reflect development progress, not planning status.
#
# Lock protocol: Before writing, acquire lock via:
#   mkdir {board_dir}/sprint-board.lock
# After writing, release via:
#   rmdir {board_dir}/sprint-board.lock

# --- SESSION REGISTRY ---
# Active development sessions. Each session claims one story at a time.
sessions: {}
  # Example:
  # sess-a1b2c3:
  #   story: "1-2-user-auth"
